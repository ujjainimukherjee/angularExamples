<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
	<head>
		<title>Basic Angular Example</title>
	</head>
	<body ng-controller='greetingsController'>
		<p>{{greetings}}</p>
		
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js'></script>
		<script>
			var myApp = angular.module('myApp', []);
			myApp.controller('greetingsController', ['$scope', 
			         function($scope){
			         	$scope.greetings = 'How are you ?';
			         }
			   ]				
		);		
		</script>
	</body>
</html>
