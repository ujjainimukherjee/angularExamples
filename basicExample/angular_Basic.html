<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
	<head>
		<title>Basic Angular Example</title>
	</head>
	<body ng-controller='greetingsController as ctrl'>
		<p>{{ctrl.greetings}}</p>
		
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js'></script>
		<script>
			angular.module('myApp', [])
			       .controller('greetingsController', [ 
			         function(){
			         	this.greetings = 'How are you ?';
			         }
			   ]				
		);		
		</script>
	</body>
</html>
