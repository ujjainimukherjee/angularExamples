<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
	<head>
		<title>User entered Data binding to View</title>
	</head>
	<body ng-controller='greetingsController'>
		<p>{{greetings}} {{firstname}}  !</p>
		<p><input ng-model='firstname'/></p>
		
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js'></script>
		<script>
			var myApp = angular.module('myApp', []);
			myApp.controller('greetingsController', ['$scope', 
			         function($scope){
			         	$scope.greetings = 'Hello';
			         	$scope.firstname = 'user';
			         }
			   ]				
		);		
		</script>
	</body>
</html>
