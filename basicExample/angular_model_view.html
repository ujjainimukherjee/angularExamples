<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
	<head>
		<title>Data binding from Model to View</title>
	</head>
	<body ng-controller='greetingsController as ctrl'>
		<p>{{ctrl.greetings}} {{ctrl.firstname}}  !</p>
		<p><input ng-model='ctrl.firstname'/></p>
		
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js'></script>
		<script>
		angular.module('myApp', [])
			   .controller('greetingsController', [
			         function(){
			         	this.greetings = 'Hello';
			         	this.firstname = 'user';			         	
			         }
			   ]				
		);		
		</script>
	</body>
</html>
